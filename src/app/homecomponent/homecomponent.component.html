<div class="container">
  <br/>
  <div class="card card-body bg-light">
    <form (ngSubmit)="onTodoFormSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Todo Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="todolist.todoName" aria-describedby="emailHelp" placeholder="Enter Todo Name" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Status</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="todolist.status" placeholder="Status" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
